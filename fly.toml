# fly.toml app configuration file generated for ttt-srv on 2024-01-30T17:18:06Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ttt-srv'
primary_region = 'mad'
kill_signal = 'SIGTERM'
kill_timeout = 5
processes = []

[build]

[env]
  PHX_HOST = 'ttt-srv.fly.dev'
  PORT = '8080'

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
