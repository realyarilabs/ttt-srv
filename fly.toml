# fly.toml app configuration file generated for ttt-srv on 2024-01-30T16:38:31Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ttt-srv'
primary_region = 'mad'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'ttt-srv.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
